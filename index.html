<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="הירשמו לניוזלטר שלנו כדי לקבל קופון לצ'ייסר חינם באחת מהמסעדות שלנו">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Bootsrtap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- My CSS -->
  <link rel="stylesheet" href="style/style.css">

  <title>מזמינים אתכם לצ'ייסר</title>
</head>

<body>
  <main class="container-fluid">

    <section class="row row-cols-md-2 align-items-center">

      <div class="col-md-6">
        <img src="assets/chaser@2x.webp" class="img-fluid border border-secondary"
          alt="shot glass in front of a bar entrance">
      </div>

      <div class="col-md-6">

        <div id="text" class="">

          <h1 class="fw-bolder">תנו לנו להזמין אתכם <span class="text-danger">לצ'ייסר</span>
          </h1>

          <p>לקבלת קופון לצייסר חינם יש למלא את הפרטים</p>

          <form action="mailto:#" method="post">

            <div class="pb-3">
              <label for="fname" class="form-label">
                שם מלא
              </label>
              <input id="my-input" type="text" class="form-control" name="fname" id="fname" minlength="3" maxlength="30"
                required>
            </div>

            <div class="pb-3">
              <label for="mail" class="form-label">
                דוא״ל
              </label>
              <input id="my-input" type="email" dir="ltr" class="form-control" name="mail" id="mail" required>
            </div>

            <button type="submit">שליחה</button>

          </form>

        </div>

      </div>

    </section>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>

</html>
